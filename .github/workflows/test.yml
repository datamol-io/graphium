name: test

on:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
    branches:
      - "*"
      - "!gh-pages"
  schedule:
    - cron: "0 4 * * *"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest] # ubuntu-latest
        python-version: ["3.10", "3.11"] # -> Will re-enable support for py312 once pyg is released

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    defaults:
      run:
        shell: bash -l {0}

    name: |
        regular_env -
        python=${{ matrix.python-version }} -
        os=${{ matrix.os }}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Setup mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: env.yml
          environment-name: graphium
          cache-environment: true
          cache-downloads: true
          create-args: >-
            python=${{ matrix.python-version }}
          condarc: |
            - conda-forge
            - pytorch

      - name: Install library
        run: python -m pip install --no-deps --no-build-isolation -e . # `-e` required for correct `coverage` run.

      - name: Run tests
        run: pytest

      - name: Test CLI
        run: graphium --help

      - name: Test building the doc
        run: mkdocs build

      - name: Codecov Upload
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: false
          env_vars: ${{ matrix.python-version }}
