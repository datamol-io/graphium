[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "graphium"
description = "Graphium: Scaling molecular GNNs to infinity."
dynamic = ["version"]
authors = [
    { name = "Dominique Beaini", email = "dominique@valencelabs.com" },
    { name = "Frederik Wenkel", email = "frederik@valencelabs.com" },
    { name = "Nia Dickson", email = "ndickson@nvidia.com" },
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Spip install pytest: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "typer",
    "loguru",
    "omegaconf >=2.0.0",
    "tqdm",
    "platformdirs",
    # scientific
    "numpy==1.25.0",
    "scipy >=1.4",
    "pandas >=1.0",
    "scikit-learn",
    "fastparquet",
    # viz
    "matplotlib >=3.0.1",
    "seaborn",
    # cloud IO
    "fsspec >=2021.6",
    "s3fs >=2021.6",
    "gcsfs >=2021.6",
    # ML packages
    "lightning >=2.0",
    "torchmetrics >=0.7.0,<0.11",
    "ogb",
    "torch-geometric >=2.0",
    "wandb",
    "mup",
    "torch_sparse >=0.6",
    "torch_cluster >=1.5",
    "torch_scatter >=2.0",
    # chemistry
    "datamol >=0.10",
    "hydra-core",
    "rdkit==2024.03.4"
]

[project.optional-dependencies]
dev = [
    "pytest"
]

[project.scripts]
graphium = "graphium.cli.main:app"
graphium-train = "graphium.cli.train_finetune_test:cli"

[project.urls]
Website = "https://graphium.datamol.io/"
"Source Code" = "https://github.com/datamol-io/graphium"
"Bug Tracker" = "https://github.com/datamol-io/graphium/issues"
Documentation = "https://graphium-docs.datamol.io/"

[tool.setuptools]
include-package-data = true

[tool.setuptools_scm]
fallback_version = "dev"

[tool.setuptools.packages.find]
where = ["."]
include = ["graphium", "graphium.*", "expts", "expts.*"]
exclude = []
namespaces = true

[tool.setuptools.package-data]
"graphium" = ["**/*.csv", "**/*.parquet", "**/*.yaml"]

[tool.black]
line-length = 110
target-version = ['py310', 'py311']
include = '\.pyi?$'

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--verbose --durations=10"
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning:ray.*:",
    "ignore::DeprecationWarning:numba.*:",
    "ignore::DeprecationWarning:lightning_fabric.*:",
    "ignore::DeprecationWarning:pytorch_lightning.*:",
    "ignore::DeprecationWarning:pkg_resources.*:",
]
markers = [
]

[tool.coverage.run]
source = ["graphium/"]
disable_warnings = ["no-data-collected"]
data_file = ".coverage/coverage"

[tool.coverage.report]
omit = ["graphium/__init__.py", "graphium/_version.py"]

[tool.coverage.xml]
output = "coverage.xml"
