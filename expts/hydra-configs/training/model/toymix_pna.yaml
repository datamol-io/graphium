# @package _global_

constants:
  name: toy_data_pna
  wandb:
    name: ${constants.name}
    project: toymix_baselines
    entity: jmohamud
  entity: multitask-gnn
  seed: 42
  max_epochs: 200
  data_dir: ../graphium/expts/data/neurips2023/small-dataset
  raise_train_error: true
  datacache_path: ../datacache/small-dataset/
  gnn_dim: 128
  gnn_edge_dim: 64
  norm: "layer_norm"

trainer:
  model_checkpoint:
    dirpath: model_checkpoints/small-dataset/pna/${now:%Y-%m-%d_%H-%M-%S}/