# Helper file to handle all configs

[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
omit =
    # Omit the tests
    */tests/*
    # Omit generated versioneer
    goli/_version.py

[yapf]
# YAPF, in .style.yapf files this shows up as "[style]" header
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False
based_on_style = pep8
split_before_logical_operator = true

[flake8]
# Flake8, PyFlakes, etc
max-line-length = 119
doctests = True
exclude =  .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[versioneer]
# Automatic version numbering scheme
VCS = git
style = pep440
versionfile_source = goli/_version.py
versionfile_build = goli/_version.py
tag_prefix = ''

[pylint]
disable = C0103,C0111
output-format = colorized